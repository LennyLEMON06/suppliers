{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление поставщика</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font/bootstrap-icons.css' %}">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dbeafe, #93c5fd);
            background-attachment: fixed;
        }

        .btn:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center bg-light" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <div class="card-body text-center">
                        <h2 class="card-title text-danger">Удалить поставщика</h2>
                        <p class="card-text lead">Вы уверены, что хотите удалить <strong>"{{ supplier.name }}"</strong>?
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger me-2">Удалить</button>
                            <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
