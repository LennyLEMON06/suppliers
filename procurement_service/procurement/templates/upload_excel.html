{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞ Excel-—Ñ–∞–π–ª–∞</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font/bootstrap-icons.css' %}">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dbeafe, #93c5fd);
            background-attachment: fixed;
        }

        .upload-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .drop-zone {
            border: 2px dashed #007bff;
            padding: 30px;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
        }

        .drop-zone:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        .file-input {
            display: none;
        }

        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #28a745;
            font-weight: bold;
            display: none;
        }

        .file-icon {
            font-size: 24px;
            color: #007bff;
            display: none;
        }

        /* –û—Ç—Å—Ç—É–ø –¥–ª—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ, —á—Ç–æ–±—ã –æ–Ω–æ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–æ—Å—å –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–π –ø–∞–Ω–µ–ª—å—é */
        .content {
            padding-top: 80px;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}
    <div class="container content">
        <div class="upload-container">
            <h2 class="mb-4 text-primary">–ó–∞–≥—Ä—É–∑–∫–∞ Excel-—Ñ–∞–π–ª–∞</h2>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="drop-zone" id="drop-zone">
                    <p id="drop-text">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª —Å—é–¥–∞ –∏–ª–∏ <label for="file-upload" class="text-primary">–≤—ã–±–µ—Ä–∏—Ç–µ
                            —Ñ–∞–π–ª</label></p>
                    <input type="file" id="file-upload" name="file" class="file-input" accept=".xlsx, .xls">
                    <span class="file-icon">üìÇ</span>
                    <p class="file-info" id="file-info">–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω</p>
                </div>

                <button type="submit" class="btn btn-primary mt-3">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            </form>
        </div>
    </div>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-upload');
        const fileInfo = document.getElementById('file-info');
        const fileIcon = document.querySelector('.file-icon');
        const dropText = document.getElementById('drop-text');

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.style.background = "rgba(0, 123, 255, 0.2)";
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.background = "white";
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.style.background = "white";
            const file = event.dataTransfer.files[0];
            fileInput.files = event.dataTransfer.files;
            showFileName(file);
        });

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                showFileName(fileInput.files[0]);
            }
        });

        function showFileName(file) {
            fileInfo.textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω: ${file.name}`;
            fileInfo.style.display = "block";
            fileIcon.style.display = "inline";
            dropText.style.display = "none";
        }
    </script>
</body>

</html>
