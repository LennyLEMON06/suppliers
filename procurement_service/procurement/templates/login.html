{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font/bootstrap-icons.css' %}">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dbeafe, #93c5fd);
            background-attachment: fixed;
        }

        .login-container {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            border-radius: 8px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.5);
        }

        .btn-primary {
            background: #0d6efd;
            border: none;
            transition: 0.3s;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background: #0b5ed7;
            transform: scale(1.05);
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .register-link a:hover {
            text-decoration: underline;
            color: #0b5ed7;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="login-container">
        <h2 class="text-center fw-bold">Вход</h2>

        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Имя пользователя</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Пароль</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>

        <!-- <p class="register-link">
            Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
        </p> -->
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
