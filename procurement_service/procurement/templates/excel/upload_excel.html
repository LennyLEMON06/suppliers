{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞ Excel-—Ñ–∞–π–ª–∞</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font/bootstrap-icons.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'car.ico' %}">
    <style>
        :root {
            --header-height: 56px;
            --animation-duration: 0.3s;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dbeafe, #93c5fd);
            background-attachment: fixed;
            font-size: 16px;
        }

        .main-container {
            padding: 20px;
            padding-top: calc(var(--header-height) + 20px);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn var(--animation-duration) ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: zoomIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .page-title {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .drop-zone {
            border: 3px dashed #007bff;
            padding: 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .drop-zone:hover {
            background: rgba(0, 123, 255, 0.05);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.1);
        }

        .drop-zone.active {
            background: rgba(0, 123, 255, 0.1);
            border-color: #0056b3;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }

        .file-input {
            display: none;
        }

        .file-info {
            margin-top: 15px;
            font-size: 15px;
            color: #28a745;
            font-weight: bold;
            display: none;
            animation: fadeInUp var(--animation-duration) ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-icon {
            font-size: 40px;
            color: #007bff;
            display: none;
            margin-bottom: 10px;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        .btn-upload {
            padding: 10px 25px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-upload:active {
            transform: translateY(0);
        }

        .drop-text {
            font-size: 16px;
            color: #495057;
            transition: all 0.3s ease;
        }

        .drop-text label {
            color: #007bff;
            font-weight: 500;
            cursor: pointer;
            text-decoration: underline;
            transition: all 0.2s ease;
        }

        .drop-text label:hover {
            color: #0056b3;
        }

        .alert {
            border-radius: 8px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
                padding-top: calc(var(--header-height) + 15px);
            }
            
            .upload-container {
                padding: 20px;
            }
            
            .page-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .drop-zone {
                padding: 20px;
            }
            
            .btn-upload {
                padding: 8px 20px;
                font-size: 15px;
            }
        }

        @media (max-width: 576px) {
            html, body {
                font-size: 15px;
            }
            
            .page-title {
                font-size: 1.3rem;
            }
            
            .drop-zone {
                padding: 15px;
            }
            
            .file-icon {
                font-size: 30px;
            }
            
            .drop-text {
                font-size: 15px;
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–≥—Ä—É–∑–∫–∏ */
        .upload-progress {
            display: none;
            margin-top: 20px;
            animation: fadeIn var(--animation-duration) ease-out;
        }

        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="main-container">
        <div class="upload-container">
            <h2 class="page-title">–ó–∞–≥—Ä—É–∑–∫–∞ Excel-—Ñ–∞–π–ª–∞</h2>
            
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data" id="upload-form">
                {% csrf_token %}

                <div class="drop-zone" id="drop-zone">
                    <div class="file-icon" id="file-icon">üìÇ</div>
                    <p class="drop-text" id="drop-text">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª —Å—é–¥–∞ –∏–ª–∏ <label for="file-upload" class="text-primary">–≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª</label></p>
                    <input type="file" id="file-upload" name="file" class="file-input" accept=".xlsx, .xls">
                    <p class="file-info" id="file-info"></p>
                </div>

                <div class="upload-progress" id="upload-progress">
                    <div class="progress mb-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p class="text-muted">–ò–¥–µ—Ç –∑–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞...</p>
                </div>

                <button type="submit" class="btn btn-primary btn-upload mt-3" id="upload-btn">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-upload');
        const fileInfo = document.getElementById('file-info');
        const fileIcon = document.querySelector('.file-icon');
        const dropText = document.getElementById('drop-text');
        const uploadForm = document.getElementById('upload-form');
        const uploadProgress = document.getElementById('upload-progress');
        const uploadBtn = document.getElementById('upload-btn');
        const progressBar = document.querySelector('.progress-bar');

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏ —Ñ–∞–π–ª–∞
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.add('active');
            });
        });

        ['dragleave', 'dragend'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('active');
            });
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                showFileName(e.dataTransfer.files[0]);
            }
        });

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                showFileName(fileInput.files[0]);
            }
        });

        function showFileName(file) {
            fileInfo.textContent = `–í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${file.name}`;
            fileInfo.style.display = "block";
            fileIcon.style.display = "block";
            dropText.style.display = "none";
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∏–∫–æ–Ω–∫–∏ —Ñ–∞–π–ª–∞
            fileIcon.style.animation = 'none';
            setTimeout(() => {
                fileIcon.style.animation = 'bounce 0.5s ease';
            }, 10);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–æ—Ä–º—ã
        uploadForm.addEventListener('submit', (e) => {
            if (!fileInput.files.length) {
                e.preventDefault();
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏');
                return;
            }
            
            uploadBtn.disabled = true;
            uploadProgress.style.display = 'block';
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ AJAX —Å —Ä–µ–∞–ª—å–Ω—ã–º –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º)
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 90) clearInterval(interval);
                progressBar.style.width = `${progress}%`;
            }, 300);
        });

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
        uploadBtn.addEventListener('mouseenter', () => {
            uploadBtn.style.transform = 'translateY(-2px)';
        });
        
        uploadBtn.addEventListener('mouseleave', () => {
            uploadBtn.style.transform = '';
        });
    </script>
</body>
</html>
